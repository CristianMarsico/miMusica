<div class="card-columns">
    <div class="card animated fadeIn fast" *ngFor="let lista of general ; let indice= index"
        [ngClass]="{'estreno': lista.anio ==anio}">
        <img [src]="lista.image" class="card-img-top tamano img-thumbnail" [alt]="lista.titulo">
        <div class="card-body">
            <h5 class="card-title"> {{ lista.genero }}</h5>
            <p class="card-text">AÃ±o {{ lista.anio }}</p>
            <app-input-mas-menos [(c)]="lista.cantidad" [max]="lista.stock" (limite)="l($event)" *ngIf="lista.stock">
            </app-input-mas-menos>
        </div>
        <p>{{lista.cantidad}}</p>
    </div>
</div>
